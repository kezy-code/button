<head>
    <style>
        a{
            color: white;
            font-family:Verdana, Geneva, Tahoma, sans-serif;
            font-weight: bold;
            background-color: rgb(123, 0, 255);
            padding: 5px 30px;
            border-radius: 17px;
            border: solid 2px rgb(123, 0, 255);
            text-decoration: none;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            transition: 270ms;
        }
        a:hover{
            color: rgb(123, 0, 255);
            border: rgb(29, 29, 29);
            background-color: white;
        }
    </style>
</head>
<body>
    <h1><a href="https://google.com">Moodle</a></h1>
</body>
